spring.application.name=quizService

server.port=8081

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quiz-microservice
spring.datasource.username=perfectkode
spring.datasource.password=perfectkode
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

eureka.instance.client-service-url.defaultZone=http://localhost:8761/eureka/